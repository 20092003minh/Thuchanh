<!DOCTYPE html>
<html lang="en">
<head>
    <tittle></tittle>
    <meta charset="utf-8" />
    <meta 
    name="viewport"
    content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="stylesheet" href="./style.css" />
</head>
<body>
    <main>
        <div class="signin">
            <form>
                <figure>
                    <img
                    src="./Ptit.png"
                    alt="PTIT"
                    class="logo"
                    />
                </figure>
                <h1>Vui lòng nhập đầy đủ thông tin</h1>
                <input
                name="username"
                type="text"
                id="username"
                placeholder="Họ và tên"
                />
                <br><br>
                <input
                name="born"
                type="date"
                id="born"
                placeholder="Ngày tháng năm sinh"
                /><br><br>
                <input
                name="cccd"
                type="number"
                id="cccd"
                maxlength="12";
                placeholder="Số CCCD" 
                /><br><br>
                <input
                name="where"
                type="text"
                id="where"
                placeholder="Địa chỉ thường trú"
                />

            </form><br>
            <button type="submit" id="submit" onclick="xacnhan()">
                <span><b>Click on to continue!</b></span>
            </button>
        </div>
    </main>
    <script src="./main.js" type="text/javascript"></script>
</body>
</html>
